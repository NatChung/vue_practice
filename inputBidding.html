<html>

<head>
    <title>Growler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <div id="growler">
        <br />
        <div class="container">
            <input v-model='query' placeholder="Search..." /><br />
            <small>Searching for : {{query}}</small><br /><br />

            <input v-model.lazy='query' placeholder="Lazy Search..." /><br />
            <small>Searching for : {{query}}</small><br /><br />

            <label>
                <input type="checkbox" value='beers' v-model='searchIndexes' />
                Beers
            </label>
            <br />
            <label>
                <input type="checkbox" value='breweries' v-model='searchIndexes' />
                breweries
            </label>
            <br />
            <small>selected: {{searchIndexes}}</small><br /><br />

            <label>
                <input type="radio" value='beers' v-model='searchIndex' />
                Beers
            </label>
            <br />
            <label>
                <input type="radio" value='breweries' v-model='searchIndex' />
                breweries
            </label>
            <br />
            <small>selected: {{searchIndex}}</small><br /><br />

            <input v-model.number='result' placeholder="2+3="/><br/>
            <small>the answer : {{result}}</small>

        </div>
    </div>

    <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var growler = new Vue({
            el: '#growler',
            data: {
                appName: 'Growler',
                query: '',
                searchIndexes: [],
                searchIndex: 'beers',
                result: 0
            }
        });        
    </script>
</body>

</html>
