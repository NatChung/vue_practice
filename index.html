<html>
    <head>
        <title>Growler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">     

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">           
        <style>
                .headers {
                    font-family: 'Verdana';
                    margin: 0
                }

                .accent-color {
                    color: #FF6A00
                }
            </style>
    </head>

    <body>
        <div id="growler">
            <br />
            <div class="container">

                <h2 v-html='appHtml'></h2>

                <h2 v-text='appName'
                    :class="[accentColor, headers]" ></h2>  

                <h2 v-text='appName'
                    :class="headerStyles" ></h2>  

                <h2 v-text='appName'
                    :class="{
                        'headers': true,
                        'accent-color': isOnline
                    }" ></h2>   
                
                <img :src='appLogo'/>           
            </div>
        </div>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    appName: 'Growler',
                    appHtml: '<a href="/">Growler</a>',
                    appLogo: '/public/logo.png',
                    headers:'headers',
                    accentColor:'accent-color',
                    headerStyles:[
                        'accent-color',
                        'headers'
                    ],
                    isOnline: false,
                    
                }
            });        
        </script>
    </body>
</html>
